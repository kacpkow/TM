{% extends 'base.html' %}
{% block content %}
  <h2>Rejestracja</h2>
  <form method="post">
    {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
{% endblock %}
